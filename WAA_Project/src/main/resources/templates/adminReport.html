<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	This is the Generate Attendance report by entry

	<form id="adminReport" action="#"
		th:action="@{/admin/report}" th:object="${newEntry}" method="post">
		<p>
			<label>Entry: </label> <select id="dropEntry" size="1" th:field="*{id}">
				<option th:each="entry : ${entries}" th:value="${entry.id}"
					th:text="${entry.dateEntry}"></option>
			</select>
		</p>
		
		<button class = "goReportControl" type = "Submit">Get data</button>
	</form>
	<br/>
	<table class="table table-striped">
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Total sessions possible</th>
            <th>Total sessions attended</th>
            <th>Percent</th>
        </tr>
        <tr th:each="report : ${reports}">
            <td th:text="${report.student.studentID}"></td>
            <td th:text="${report.student.FullName}"></td>
            <td th:text="${report.totalSessionsPossible}"></td>
            <td th:text="${report.totalSessionsAttended}"></td>
            <td th:text="${report.percent}"></td>
        </tr>
    </table>

</body>
</html>
