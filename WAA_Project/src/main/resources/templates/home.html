<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	Log in success..... This is home page
	
	<h3>
		<span class="text-success" th:utext="${user}"></span>
	</h3>

	<h4>
		<span class="text-success" th:utext="${messageRole}"></span>
	</h4>

	<form th:action = "@{/importFile}" method = "get">
		<button class = "goImportFile" type = "Submit">Import File</button>
	</form>
	<form th:action = "@{/admin/registration}" method = "get">
		<button class = "goRegistration" type = "Submit">Registration</button>
	</form>
	<form th:action = "@{/admin/report}" method = "get">
		<button class = "goAdminReport" type = "Submit">Admin Report</button>
	</form>
	<form th:action = "@{/faculty/report}" method = "get">
		<button class = "goFacultyReport" type = "Submit">Faculty Report</button>
	</form>
	<form th:action = "@{/student/report}" method = "get">
		<button class = "goStudentReport" type = "Submit">Student Report</button>
	</form>
	<form th:action="@{/logout}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Log out</button>
	</form>

</body>
</html>
